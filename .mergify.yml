# See https://doc.mergify.io
queue_rules:
  - name: duplicated default from automatic merge
    queue_conditions:
      - base!=release
      - -title~=(WIP|wip)
      - -label~=(blocked|do-not-merge|no-squash|two-approvers)
      - -merged
      - -closed
      - author!=dependabot[bot]
      - author!=dependabot-preview[bot]
      - "#approved-reviews-by>=1"
      - -approved-reviews-by~=author
      - "#changes-requested-reviews-by=0"
      - status-success~=AWS CodeBuild us-east-1
      - status-success=validate-pr
    merge_conditions:
      - status-success~=AWS CodeBuild us-east-1
    commit_message_template: |-
      {{ title }} (#{{ number }})
      {{ body }}
    merge_method: squash
  - name: duplicated default from automatic merge (2+ approvers)
    queue_conditions:
      - base!=release
      - -title~=(WIP|wip)
      - label~=two-approvers
      - -label~=(blocked|do-not-merge|no-squash)
      - -merged
      - -closed
      - author!=dependabot[bot]
      - author!=dependabot-preview[bot]
      - "#approved-reviews-by>=2"
      - -approved-reviews-by~=author
      - "#changes-requested-reviews-by=0"
      - status-success~=AWS CodeBuild us-east-1
      - status-success=validate-pr
    merge_conditions:
      - status-success~=AWS CodeBuild us-east-1
    commit_message_template: |-
      {{ title }} (#{{ number }})
      {{ body }}
    merge_method: squash
  - name: duplicated default from automatic merge (no-squash)
    queue_conditions:
      - -title~=(WIP|wip)
      - -label~=(blocked|do-not-merge)
      - label~=no-squash
      - -merged
      - -closed
      - author!=dependabot[bot]
      - author!=dependabot-preview[bot]
      - "#approved-reviews-by>=1"
      - -approved-reviews-by~=author
      - "#changes-requested-reviews-by=0"
      - status-success~=AWS CodeBuild us-east-1
      - status-success=validate-pr
    merge_conditions:
      - status-success~=AWS CodeBuild us-east-1
    commit_message_template: |-
      {{ title }} (#{{ number }})
      {{ body }}
    merge_method: merge
  - name: duplicated default from automatic merge of Dependabot PRs
    queue_conditions:
      - -title~=(WIP|wip)
      - -label~=(blocked|do-not-merge)
      - -merged
      - -closed
      - author~=dependabot
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - status-success~=AWS CodeBuild us-east-1
      - status-success=validate-pr
    merge_conditions:
      - status-success~=AWS CodeBuild us-east-1
    commit_message_template: |-
      {{ title }} (#{{ number }})
      {{ body }}
    merge_method: squash

