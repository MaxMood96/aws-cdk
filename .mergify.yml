      - -title~=(WIP|wip)
      - -label~=(blocked|do-not-merge)
      - -merged
      - -closed
      - author~=dependabot
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - status-success~=AWS CodeBuild us-east-1
      - status-success=validate-pr
  - name: automatic merge + automatic merge (2+ approvers) + automatic merge (no-squash) + automatic merge of Dependabot PRs
    conditions: []
    actions:
